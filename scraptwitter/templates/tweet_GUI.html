{% extends 'home.html'%}
{% block content %}

<h1 style="background-image: url(https://pbs.twimg.com/profile_images/1354479643882004483/Btnfm47p_400x400.jpg)";align="center">All the Tweets from your Twitter</h1>

<div align="right"><a href="/tpost" class="btn btn-primary" style=" margin-right:5%;font-size:1.5rem">Tweet</a></div>
<br />
<div style="background-image: url(https://pbs.twimg.com/profile_images/1354479643882004483/Btnfm47p_400x400.jpg)"
<div class="card-deck">
    {% for record in records %}
  <div class="card bg-light col-lg-5"style="background-color:#e6e6e6;padding:2%;margin:2%;background-image: url(https://pbs.twimg.com/profile_images/1354479643882004483/Btnfm47p_400x400.jpg)">
      <h5 class="card-title" style="font-size:2rem">{{record.tweet}}</h5>
      <div class="card-footer"   style="font-size:1.3rem">Tweet id {{ record.tweetId }}<span style="float:right">{{ record.created_at }}</span></div>
  </div>
    {% endfor %}
</div>
</div>
{% endblock %}
